<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Captcha Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 700px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .captcha-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
        .result-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            word-break: break-all; /* Ensure long URLs don't break layout */
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">AI Captcha Solver</h1>

                <div class="mb-3 text-center">
                    <label for="imageUrl" class="form-label">Enter Image URL or leave blank for sample:</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="e.g., https://example.com/captcha.png">
                </div>

                <div class="text-center mb-3">
                    <button id="solveBtn" class="btn btn-primary btn-lg">Solve Captcha</button>
                </div>

                <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Solving...</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <div id="captchaDisplay" class="mt-4">
                    <h5 class="text-center mb-3">Captcha Image:</h5>
                    <img id="captchaImage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Captcha Image" class="captcha-image">
                </div>

                <div id="resultDisplay" class="result-display" style="display: none;">
                    <h5 class="mb-2">Solver Result:</h5>
                    <p id="solverResultText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample captcha image data URI (a tiny transparent PNG)
        // In a real scenario, this would be a more complex image.
        const defaultSampleImageUrl = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=";

        const imageUrlInput = document.getElementById('imageUrl');
        const solveBtn = document.getElementById('solveBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const captchaImage = document.getElementById('captchaImage');
        const resultDisplay = document.getElementById('resultDisplay');
        const solverResultText = document.getElementById('solverResultText');

        // Function to display error messages
        function displayError(message) {
            errorMessage.textContent = message;
            successMessage.textContent = ''; // Clear success message
            resultDisplay.style.display = 'none'; // Hide result
        }

        // Function to display success messages
        function displaySuccess(message) {
            successMessage.textContent = message;
            errorMessage.textContent = ''; // Clear error message
        }

        // Function to clear all messages and results
        function clearMessages() {
            errorMessage.textContent = '';
            successMessage.textContent = '';
            resultDisplay.style.display = 'none';
            solverResultText.textContent = '';
        }

        // Function to show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'block';
            solveBtn.disabled = true;
            clearMessages(); // Clear previous messages when loading starts
        }

        // Function to hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
            solveBtn.disabled = false;
        }

        // Function to update the captcha image display
        function updateCaptchaImage(url) {
            captchaImage.src = url;
            captchaImage.style.display = 'block'; // Ensure image is visible
        }

        // Function to simulate solving the captcha (replace with actual API call)
        async function solveCaptcha(imageUrl) {
            // In a real application, this would be an API call to a captcha solving service.
            // For demonstration, we'll simulate a delay and return a dummy result.

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Dummy result based on URL (for demonstration)
            if (imageUrl.includes("sample.png") || imageUrl === "") {
                return "SAMPLE123"; // Example result for the default image
            } else {
                // Simulate a different result for other URLs
                const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < 6; i++) {
                    result += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
                }
                return result;
            }
        }

        // Event listener for the solve button
        solveBtn.addEventListener('click', async () => {
            const url = imageUrlInput.value.trim();
            let imageUrlToProcess = url;

            // If URL is empty, use the default sample
            if (!imageUrlToProcess) {
                imageUrlToProcess = defaultSampleImageUrl;
                // Update input field to reflect the default being used
                imageUrlInput.value = defaultSampleImageUrl;
            }

            // Basic URL validation (can be more robust)
            if (!imageUrlToProcess.startsWith('http://') && !imageUrlToProcess.startsWith('https://') && !imageUrlToProcess.startsWith('data:')) {
                displayError("Invalid URL format. Please provide a valid HTTP/HTTPS URL or a data URI.");
                updateCaptchaImage(defaultSampleImageUrl); // Reset to default image on error
                return;
            }

            showLoading(); // Show spinner and disable button

            try {
                updateCaptchaImage(imageUrlToProcess); // Update image immediately
                const solvedText = await solveCaptcha(imageUrlToProcess);

                if (solvedText) {
                    solverResultText.textContent = solvedText;
                    resultDisplay.style.display = 'block'; // Show result area
                    displaySuccess("Captcha solved successfully!");
                } else {
                    displayError("Captcha solving failed. Please try again.");
                }
            } catch (error) {
                console.error("Error solving captcha:", error);
                displayError("An unexpected error occurred. Please check the URL and try again.");
                updateCaptchaImage(defaultSampleImageUrl); // Reset to default image on error
            } finally {
                hideLoading(); // Hide spinner and re-enable button
            }
        });

        // Initialize the image display with the default sample on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const urlParam = urlParams.get('url');

            if (urlParam && urlParam.startsWith('http')) {
                imageUrlInput.value = urlParam;
                updateCaptchaImage(urlParam);
            } else {
                imageUrlInput.value = ''; // Clear input if no valid URL param
                updateCaptchaImage(defaultSampleImageUrl);
            }
        });
    </script>

</body>
</html>
