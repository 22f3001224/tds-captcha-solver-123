<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .captcha-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            width: 3rem;
            height: 3rem;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
            margin-top: 15px;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            margin-top: 15px;
        }
        .form-control {
            min-height: 50px; /* Make input field a bit taller */
        }
        .btn-primary {
            min-height: 50px; /* Match button height with input */
        }
    </style>
</head>

        <p class="text-center text-muted mb-4">Paste an image URL or use the default sample to solve the captcha.</p>

            <label for="imageUrl" class="form-label">Image URL</label>

        </div>
